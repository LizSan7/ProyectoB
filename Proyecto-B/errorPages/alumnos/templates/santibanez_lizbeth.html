<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agregar Alumnos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="col">
        <div class="row">

          <!-- El formulario -->
          <div class="col-6 mt-4">
            <h1>Registrar Alumnos</h1>
            <form method="post" id="alumnoForm">
              {% csrf_token %} {{form.as_p}}
              <input type="hidden" id="alumnoId" name="id" />
              <button class="btn btn-primary" type="submit">Agregar</button>
            </form>
            <div>
              <p id="mensaje"></p>
            </div>
          </div>

          <!-- Vista de productos-->
          <div class="col-6 mt-4">
            <h1>Ver Alumnos</h1>
            <div class="row" id="alumnos"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var form = document.getElementById("alumnoForm");

      form.addEventListener("submit", function (event) {
        //Que no se va a mandar el form a la vista que hace render
        event.preventDefault();

        let formData = new FormData(this);
        //Convertir el formData en JSON
        let jsonData = {};
        //En este contexto el value es el valor del input y el key es el name del input
        formData.forEach((value, key) => (jsonData[key] = value));

        //Enviar estos datos al servidor
        //fetch
        fetch("/alumnos/api/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },

          body: JSON.stringify(jsonData),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("mensaje").innerText = "Registro exitoso";

            cargarAlumnos();
          })
          .catch((error) => console.error("Error:", error))
          .finally(() => {});
      });

      function cargarAlumnos() {
        fetch("/alumnos/api/")
          .then((response) => response.json())
          .then((data) => {
            let productosDiv = document.getElementById("alumnos");
            productosDiv.innerHTML = "";
            data.forEach((alumnos) => {
              productosDiv.innerHTML += `
              <div class="col-3 d-flex">
              <div class = "card">
                <div class = "card-body">  
                <span><strong>${alumnos.nombre} ${alumnos.apellido}</strong><span>
                <button class="btn w-100" style="background-color: #485f1a; color: white;" onclick="editarAlumno(${alumnos.id})">Editar</button> 
                <button class="btn btn-danger" onclick="eliminarAlumno(${alumnos.id})">Eliminar</button>
                </div>
                </div>
                </div>`;
            });
          })
          .catch((error) => console.error("Error:", error))
          .finally(() => {

          });
      }
      cargarAlumnos();

      var form = document.getElementById("alumnoForm");
      // En este caso el event es el comportamiento del formulario
      form.addEventListener("submit", function (event) {
        // Para evitar que se mande un formulario en este contexto
        event.preventDefault();

        // Vamos a obtener los datos del formulario
        let formData = new FormData(this);

        // Convertir los datos a json
        let jsonData = {};
        // En este contexto el valor es el dato del input y la key es el "name"
        formData.forEach((value, key) => (jsonData[key] = value));

        const alumnoId = jsonData["id"]; //definir el id para usarlo en put

        fetch(`/alumnos/api/${alumnoId}/`, {
          method: "PUT", 
          headers: {
            "Content-Type": "application/json", 
          },
          body: JSON.stringify(jsonData), // Enviamos los datos JSON del formulario
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("mensaje").innerText = "EdiciÃ³n exitosa";

            // Repintar los elementos o recargar la lista
            cargarAlumnos();
          })
          .catch((error) => console.error("Error:", error))
          .finally(() => {});
      });
    </script>
  </body>
</html>
